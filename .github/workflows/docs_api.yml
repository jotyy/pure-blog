name: Docs(API)
on:
  push:
    paths:
      - 'pure-blog-backend/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build documentation
        run: ./pure-blog-backend/gradlew dokkaHtmlMultiModule --stacktrace
      - name: Rename -modules.html to index.html
        run: mv pure-blog-backend/build/docs/-modules.html pure-blog-backend/build/docs/index.html
      - name: Publish documentation
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: pure-blog-backend/build/docs
